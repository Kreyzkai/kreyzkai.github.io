
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Word Guesser Generator ‚Äì Pro Edition</title>
<style>
    /* Teacher UI Aesthetic */
    body { font-family: Arial, sans-serif; background: #f4f6fa; margin: 0; padding: 20px; color: #333; }
    .teacher { max-width: 1100px; margin: auto; background: #fff; padding: 30px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
    h1 { text-align: center; color: #003366; margin-bottom: 25px; }
    
    .settings-panel { display: flex; gap: 20px; align-items: center; background: #f8f9fa; padding: 15px; border-radius: 10px; margin-bottom: 25px; border: 1px solid #eee; }
    .settings-panel label { font-weight: bold; color: #555; }
    input[type="text"], input[type="number"] { padding: 10px; border: 1px solid #ccc; border-radius: 6px; font-size: 15px; }

    .row { display: grid; grid-template-columns: 40px 1.5fr 1fr 1fr 50px; gap: 10px; margin-bottom: 10px; align-items: center; padding-bottom: 10px; border-bottom: 1px solid #f0f0f0; }
    .row input { width: 100%; box-sizing: border-box; }
    .deleteBtn { background: #c62828; color: white; border: none; padding: 10px; cursor: pointer; border-radius: 6px; font-weight: bold; }
    
    .controls { display: flex; gap: 15px; margin-top: 30px; justify-content: center; }
    button.main-btn { font-size: 18px; padding: 14px 28px; cursor: pointer; border-radius: 8px; border: none; background: #003366; color: white; transition: 0.2s; }
    button.secondary { background: #607d8b; }
</style>
</head>
<body>

<div class="teacher">
    <h1>Word Guesser Generator</h1>
    
    <div class="settings-panel">
        <label>Game Title:</label>
        <input type="text" id="titleInput" placeholder="e.g. Grammar & Numbers" style="flex-grow:1">
        <label>Mistakes Allowed:</label>
        <input type="number" id="livesInput" value="6" min="1" max="10" style="width:60px">
    </div>

    <div id="rowsContainer"></div>
    
    <div class="controls">
        <button class="main-btn secondary" onclick="clearAll()">üóë Clear All</button>
        <button class="main-btn" onclick="generate()">üíæ Download Student Game</button>
    </div>
</div>

<script>
let rowCount = 0;
const container = document.getElementById('rowsContainer');

function addRow() {
    rowCount++;
    const div = document.createElement('div');
    div.className = 'row';
    div.innerHTML = `
        <div style="font-weight:bold; color:#999">${rowCount}</div>
        <input type="text" placeholder="Word (e.g. It's 10!)" oninput="autoAdd(this)">
        <input type="text" placeholder="English Clue">
        <input type="text" placeholder="Japanese Clue">
        <button class="deleteBtn" onclick="this.parentElement.remove(); renumber();">‚úñ</button>
    `;
    container.appendChild(div);
}

function autoAdd(input) {
    if (input.parentElement === container.lastElementChild && input.value.trim() !== "") {
        addRow();
    }
}

function renumber() {
    [...container.children].forEach((row, i) => row.firstElementChild.textContent = i + 1);
}

function clearAll() {
    if(confirm("Clear everything?")) {
        container.innerHTML = "";
        addRow();
    }
}

function generate() {
    const title = document.getElementById('titleInput').value || "Word Guesser";
    const lives = parseInt(document.getElementById('livesInput').value);
    const data = [];

    [...container.children].forEach(row => {
        const ins = row.querySelectorAll('input');
        if(ins[0].value.trim()) {
            data.push({
                w: ins[0].value.trim(),
                en: ins[1].value.trim(),
                jp: ins[2].value.trim()
            });
        }
    });

    if(!data.length) return alert("Add some words first!");

    const finalHTML = studentTemplate
        .replace('//%%TITLE%%', `const gameTitle = "${title}";`)
        .replace('//%%LIVES%%', `const maxLives = ${lives};`)
        .replace('//%%DATA%%', `const gameData = ${JSON.stringify(data)};`);

    const blob = new Blob([finalHTML], {type: 'text/html'});
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = title.replace(/\s+/g, '_') + ".html";
    a.click();
}

addRow();

const studentTemplate = `<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Word Guesser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Expanded Zoom Logic Standards (5 steps) */
        body.scale-1 { font-size: 30px; }
        body.scale-2 { font-size: 36px; }
        body.scale-3 { font-size: 42px; }
        body.scale-4 { font-size: 48px; }
        body.scale-5 { font-size: 24px; }

        body { font-family: Arial, sans-serif; text-align: center; background: #f0f2f5; margin: 0; transition: font-size 0.2s; color: #333; }
        
        .screen { display: none; padding: 20px; min-height: 100vh; box-sizing: border-box; }
        .screen.active { display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        #introScreen { background: #003366; color: white; }
        .btn-start { font-size: 1.2em; padding: 15px 50px; cursor: pointer; background: white; color: #003366; border: none; border-radius: 50px; font-weight: bold; }
        
        #gameScreen { padding-bottom: 140px; justify-content: flex-start; }

        /* Navigation Bar */
        #bottomBar { position: fixed; bottom: 0; left: 0; right: 0; background: white; border-top: 1px solid #ccc; padding: 15px; display: none; justify-content: center; gap: 15px; z-index: 100; }
        .nav-btn { font-size: 0.8em; padding: 10px 20px; cursor: pointer; border: 1px solid #aaa; border-radius: 8px; background: #fff; }
        
        #zoomBtn { position: fixed; right: 20px; bottom: 100px; width: 55px; height: 55px; border-radius: 50%; border: none; background: #003366; color: white; font-size: 26px; cursor: pointer; z-index: 101; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        #watermark { position: fixed; left: 15px; bottom: 85px; font-size: 14px; opacity: 0.3; pointer-events: none; }

        /* Clue Toggle */
        .clue-toggle { margin: 15px 0; display: flex; gap: 10px; font-size: 0.6em; }
        .clue-toggle label { cursor: pointer; background: #ddd; padding: 8px 20px; border-radius: 25px; transition: 0.2s; font-weight: bold; }
        .clue-toggle input { display: none; }
        .clue-toggle input:checked + label { background: #003366; color: white; }

        #livesDisplay { font-size: 1.1em; margin: 10px; color: #c62828; }
        #clueText { font-style: italic; color: #555; margin-bottom: 15px; min-height: 1.2em; font-size: 0.8em; max-width: 90%; }

        #wordDisplay { display: flex; gap: 12px; justify-content: center; flex-wrap: wrap; margin: 25px 0; }
        .char { width: 1.1em; height: 1.3em; border-bottom: 3px solid #003366; display: flex; justify-content: center; align-items: center; font-weight: bold; }
        .char.revealed { border-bottom-color: transparent; }
        .char.space { border: none; width: 0.6em; }

        /* Keyboard - Uses 'em' to scale with Zoom level */
        #keyboard { display: grid; grid-template-columns: repeat(auto-fit, minmax(2.2em, 1fr)); gap: 10px; width: 95%; max-width: 1000px; margin: 20px auto; }
        .key { font-size: 1em; padding: 14px 0; background: white; border: 1px solid #ccc; border-radius: 10px; cursor: pointer; font-weight: bold; transition: 0.1s; }
        .key.hit { background: #2e7d32 !important; color: white; border-color: #2e7d32; }
        .key.miss { background: #c62828 !important; color: white; border-color: #c62828; opacity: 0.5; cursor: default; }
        
        #status { font-size: 1em; font-weight: bold; margin: 15px; min-height: 1.4em; }
    </style>
</head>
<body class="scale-1">

    <div id="introScreen" class="screen active">
        <h1 id="mainTitle" style="font-size:2em; margin-bottom:40px;">Word Guesser</h1>
        <button class="btn-start" onclick="startGame()">START GAME</button>
    </div>

    <div id="gameScreen" class="screen">
        <div id="livesDisplay"></div>
        
        <div class="clue-toggle">
            <input type="radio" name="lang" id="en" value="en" checked onchange="updateClue()">
            <label for="en">English Clue</label>
            <input type="radio" name="lang" id="jp" value="jp" onchange="updateClue()">
            <label for="jp">Japanese Clue</label>
        </div>
        <div id="clueText"></div>

        <div id="wordDisplay"></div>
        <div id="keyboard"></div>
        <div id="status"></div>
    </div>

    <div id="bottomBar">
        <button class="nav-btn" onclick="prev()">‚¨Ö Back</button>
        <button class="nav-btn" onclick="retry()">üîÑ Retry</button>
        <button class="nav-btn" onclick="next()">Next ‚û°</button>
    </div>

    <button id="zoomBtn" onclick="toggleZoom()">üîç</button>
    <div id="watermark">cmarasigan</div>

    <script>
        //%%TITLE%%
        //%%LIVES%%
        //%%DATA%%

        let index = 0, scale = 1, mistakes = 0, currentDisplay = [], ended = false;
        const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");

        function toggleZoom() {
            scale = (scale % 5) + 1;
            document.body.className = 'scale-' + scale;
        }

        function startGame() {
            document.getElementById('mainTitle').textContent = gameTitle;
            document.getElementById('introScreen').classList.remove('active');
            document.getElementById('gameScreen').classList.add('active');
            document.getElementById('bottomBar').style.display = 'flex';
            loadLevel();
        }

        function loadLevel() {
            ended = false; mistakes = 0;
            const word = gameData[index].w;
            
            // Logic: Auto-reveal punctuation/numbers, hide only letters
            currentDisplay = word.split("").map(c => {
                if (/[a-zA-Z]/.test(c)) return "_";
                return c;
            });
            
            document.getElementById('status').textContent = "";
            renderWord();
            renderKeyboard();
            updateClue();
            updateLives();
        }

        function renderWord() {
            const container = document.getElementById('wordDisplay');
            container.innerHTML = "";
            currentDisplay.forEach(c => {
                const d = document.createElement('div');
                // Non-letters are marked as 'revealed' to hide the underline
                d.className = (c === " ") ? "char space" : (c === "_" ? "char" : "char revealed");
                d.textContent = c === "_" ? "" : c;
                container.appendChild(d);
            });
        }

        function renderKeyboard() {
            const container = document.getElementById('keyboard');
            container.innerHTML = "";
            alphabet.forEach(l => {
                const b = document.createElement('button');
                b.className = 'key';
                b.textContent = l;
                b.onclick = () => handleGuess(l, b);
                container.appendChild(b);
            });
        }

        function handleGuess(letter, btn) {
            if(ended || btn.disabled) return;
            const word = gameData[index].w;
            let found = false;
            
            // Case-insensitive check, but preserve original case in display
            word.split("").forEach((c, i) => {
                if(c.toUpperCase() === letter) { 
                    currentDisplay[i] = c; 
                    found = true; 
                }
            });

            btn.disabled = true;
            if(found) {
                btn.classList.add('hit');
                renderWord();
                if(!currentDisplay.includes("_")) {
                    ended = true;
                    document.getElementById('status').textContent = "‚úÖ Correct!";
                    document.getElementById('status').style.color = "green";
                }
            } else {
                btn.classList.add('miss');
                mistakes++;
                updateLives();
                if(mistakes >= maxLives) {
                    ended = true;
                    document.getElementById('status').textContent = "‚ùå Game Over! Word: " + word;
                    document.getElementById('status').style.color = "#c62828";
                }
            }
        }

        function updateClue() {
            const isJP = document.getElementById('jp').checked;
            const d = gameData[index];
            document.getElementById('clueText').textContent = isJP ? (d.jp || "(„Éí„É≥„Éà„Å™„Åó)") : (d.en || "(No clue)");
        }

        function updateLives() {
            document.getElementById('livesDisplay').textContent = "‚ù§Ô∏è".repeat(Math.max(0, maxLives - mistakes));
        }

        function next() {
            if (index < gameData.length - 1) { index++; loadLevel(); }
            else { document.getElementById('status').textContent = "üéâ All done!"; }
        }
        function prev() { if (index > 0) { index--; loadLevel(); } }
        function retry() { loadLevel(); }
    <\/script>
</body>
</html>`;
</script>
</body>
</html>
