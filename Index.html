<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Teaching Tools Launcher</title>

<style>
    body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #f5f5f7, #e8e8ec);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
    }

    .container {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(20px);
        border-radius: 24px;
        padding: 40px;
        max-width: 900px;
        width: 90%;
        box-shadow: 0 20px 50px rgba(0,0,0,0.1);
    }

    h1 {
        text-align: center;
        font-weight: 600;
        margin-bottom: 30px;
        color: #1d1d1f;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 20px;
    }

    a {
        text-decoration: none;
    }

    .card {
        background: white;
        padding: 25px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        transition: all 0.25s ease;
        color: #1d1d1f;
        font-weight: 500;
        text-align: center;
        cursor: pointer;
    }

    .card:hover {
        transform: translateY(-4px);
        box-shadow: 0 20px 40px rgba(0,0,0,0.12);
    }

    .number {
        font-size: 13px;
        color: #86868b;
        margin-bottom: 8px;
    }

    .title {
        font-size: 16px;
    }
</style>
</head>

<body>
    <div class="container">
        <h1>Teaching Tools</h1>

        <div class="grid">
            <a href="001 Multiple Choice Maker (Simple text).html" target="_blank">
                <div class="card">
                    <div class="number">001</div>
                    <div class="title">Multiple Choice Maker (Simple Text)</div>
                </div>
            </a>

            <a href="002 Binary Choices With Image upload option.html" target="_blank">
                <div class="card">
                    <div class="number">002</div>
                    <div class="title">Binary Choices (With Image Upload)</div>
                </div>
            </a>

            <a href="003 Word guesser.html" target="_blank">
                <div class="card">
                    <div class="number">003</div>
                    <div class="title">Word Guesser</div>
                </div>
            </a>

            <a href="004 Word Jumbler.html" target="_blank">
                <div class="card">
                    <div class="number">004</div>
                    <div class="title">Word Jumbler</div>
                </div>
            </a>

            <a href="005 Fill in the blanks worksheet generator.html" target="_blank">
                <div class="card">
                    <div class="number">005</div>
                    <div class="title">Fill in the Blanks Generator</div>
                </div>
            </a>

            <a href="006 Multiple Choices With Image upload.html" target="_blank">
                <div class="card">
                    <div class="number">006</div>
                    <div class="title">Multiple Choice (With Images)</div>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
