<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese Vocabulary Worksheet Generator</title>
    <script src="https://unpkg.com/docx@8.5.0/build/index.umd.js"></script></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .input-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .columns-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .column-group {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
        }

        .column-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            font-weight: 600;
        }

        textarea {
            width: 100%;
            min-height: 300px;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: Arial, sans-serif;
            resize: vertical;
            margin-bottom: 10px;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea:read-only {
            background-color: #fff;
            cursor: default;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
        }

        .translate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .export-btn {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .clear-btn {
            background: #6c757d;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .status {
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
        }

        .status.active {
            display: block;
        }

        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status.error {
            background: #fee;
            color: #c33;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .help-text {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Japanese Vocabulary Worksheet Generator</h1>

        <div class="input-section">
            <label for="docTitle">Document Title:</label>
            <input type="text" id="docTitle" placeholder="e.g., Chapter 5 Vocabulary" value="Vocabulary Worksheet">

            <label for="pageLabel">Page Number / Label (appears under 'New Words'):</label>
            <input type="text" id="pageLabel" placeholder="e.g., p. 42, Unit 3, etc." value="p. 1">
        </div>

        <div class="columns-container">
            <div class="column-group">
                <div class="column-label">COLUMN 1: New Words (English)</div>
                <textarea id="column1" placeholder="Enter English words, one per line:&#10;&#10;apple&#10;book&#10;teacher"></textarea>
                <div class="help-text">Enter one word/phrase per line</div>
            </div>

            <div class="column-group">
                <div class="column-label">COLUMN 2: Japanese (Auto-translated)</div>
                <textarea id="column2" readonly placeholder="Japanese translations will appear here..."></textarea>
            </div>

            <div class="column-group">
                <div class="column-label">COLUMN 3: New Words (English)</div>
                <textarea id="column3" placeholder="Enter English words, one per line:&#10;&#10;student&#10;school&#10;library"></textarea>
                <div class="help-text">Enter one word/phrase per line</div>
            </div>

            <div class="column-group">
                <div class="column-label">COLUMN 4: Japanese (Auto-translated)</div>
                <textarea id="column4" readonly placeholder="Japanese translations will appear here..."></textarea>
            </div>
        </div>

        <div class="status" id="status"></div>

        <div class="button-group">
            <button class="translate-btn" id="translateBtn">üåê Translate to Japanese</button>
            <button class="export-btn" id="exportBtn" disabled>üìÑ Export to Word</button>
            <button class="clear-btn" id="clearBtn">üóëÔ∏è Clear All</button>
        </div>
    </div>

    <script>
        const docTitle = document.getElementById('docTitle');
        const pageLabel = document.getElementById('pageLabel');
        const column1 = document.getElementById('column1');
        const column2 = document.getElementById('column2');
        const column3 = document.getElementById('column3');
        const column4 = document.getElementById('column4');
        const translateBtn = document.getElementById('translateBtn');
        const exportBtn = document.getElementById('exportBtn');
        const clearBtn = document.getElementById('clearBtn');
        const status = document.getElementById('status');

        function showStatus(message, type) {
            status.textContent = message;
            status.className = 'status active ' + type;
            if (type !== 'loading') {
                setTimeout(() => status.classList.remove('active'), 5000);
            }
        }

        async function translateText(text, sourceLang, targetLang) {
            const url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${sourceLang}|${targetLang}`;
            
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Translation failed');
                
                const data = await response.json();
                if (data.responseData) {
                    return data.responseData.translatedText;
                }
                throw new Error('Translation failed');
            } catch (error) {
                throw error;
            }
        }

        translateBtn.addEventListener('click', async () => {
            const text1 = column1.value.trim();
            const text3 = column3.value.trim();

            if (!text1 && !text3) {
                showStatus('Please enter some English words first!', 'error');
                return;
            }

            translateBtn.disabled = true;
            showStatus('Translating...', 'loading');
            column2.value = '';
            column4.value = '';
            exportBtn.disabled = true;

            try {
                // Translate column 1
                if (text1) {
                    const lines1 = text1.split('\n').filter(line => line.trim());
                    const translations1 = [];
                    
                    for (let i = 0; i < lines1.length; i++) {
                        showStatus(`Translating column 1... (${i + 1}/${lines1.length})`, 'loading');
                        const translation = await translateText(lines1[i].trim(), 'en', 'ja');
                        translations1.push(translation);
                        if (i < lines1.length - 1) {
                            await new Promise(resolve => setTimeout(resolve, 500));
                        }
                    }
                    column2.value = translations1.join('\n');
                }

                // Translate column 3
                if (text3) {
                    const lines3 = text3.split('\n').filter(line => line.trim());
                    const translations3 = [];
                    
                    for (let i = 0; i < lines3.length; i++) {
                        showStatus(`Translating column 3... (${i + 1}/${lines3.length})`, 'loading');
                        const translation = await translateText(lines3[i].trim(), 'en', 'ja');
                        translations3.push(translation);
                        if (i < lines3.length - 1) {
                            await new Promise(resolve => setTimeout(resolve, 500));
                        }
                    }
                    column4.value = translations3.join('\n');
                }

                showStatus('Translation complete!', 'success');
                exportBtn.disabled = false;
            } catch (error) {
                showStatus('Translation error: ' + error.message, 'error');
                exportBtn.disabled = false;
            } finally {
                translateBtn.disabled = false;
            }
        });

        exportBtn.addEventListener('click', async () => {
            showStatus('Generating Word document...', 'loading');
            exportBtn.disabled = true;

            try {
                // Get data
                const title = docTitle.value || 'Vocabulary Worksheet';
                const label = pageLabel.value || '';
                const col1Lines = column1.value.split('\n').filter(line => line.trim());
                const col2Lines = column2.value.split('\n').filter(line => line.trim());
                const col3Lines = column3.value.split('\n').filter(line => line.trim());
                const col4Lines = column4.value.split('\n').filter(line => line.trim());
                
                const maxRows = Math.max(col1Lines.length, col2Lines.length, col3Lines.length, col4Lines.length);

                // Border styling
                const border = { style: docx.BorderStyle.SINGLE, size: 6, color: "000000" };
                const borders = { top: border, bottom: border, left: border, right: border };

                // Create header row
                const headerCells = [
                    new docx.TableCell({
                        borders,
                        width: { size: 2340, type: docx.WidthType.DXA },
                        shading: { fill: "D5E8F0", type: docx.ShadingType.CLEAR },
                        margins: { top: 80, bottom: 80, left: 120, right: 120 },
                        children: [new docx.Paragraph({
                            alignment: docx.AlignmentType.CENTER,
                            children: [new docx.TextRun({ text: "New Words", bold: true })]
                        })]
                    }),
                    new docx.TableCell({
                        borders,
                        width: { size: 2340, type: docx.WidthType.DXA },
                        shading: { fill: "D5E8F0", type: docx.ShadingType.CLEAR },
                        margins: { top: 80, bottom: 80, left: 120, right: 120 },
                        children: [new docx.Paragraph({
                            alignment: docx.AlignmentType.CENTER,
                            children: [new docx.TextRun({ text: "Japanese", bold: true })]
                        })]
                    }),
                    new docx.TableCell({
                        borders,
                        width: { size: 2340, type: docx.WidthType.DXA },
                        shading: { fill: "D5E8F0", type: docx.ShadingType.CLEAR },
                        margins: { top: 80, bottom: 80, left: 120, right: 120 },
                        children: [new docx.Paragraph({
                            alignment: docx.AlignmentType.CENTER,
                            children: [new docx.TextRun({ text: "New Words", bold: true })]
                        })]
                    }),
                    new docx.TableCell({
                        borders,
                        width: { size: 2340, type: docx.WidthType.DXA },
                        shading: { fill: "D5E8F0", type: docx.ShadingType.CLEAR },
                        margins: { top: 80, bottom: 80, left: 120, right: 120 },
                        children: [new docx.Paragraph({
                            alignment: docx.AlignmentType.CENTER,
                            children: [new docx.TextRun({ text: "Japanese", bold: true })]
                        })]
                    })
                ];

                // Create rows array
                const rows = [new docx.TableRow({ children: headerCells })];

                // Add page label row if provided
                if (label) {
                    rows.push(new docx.TableRow({
                        children: [
                            new docx.TableCell({
                                borders,
                                width: { size: 2340, type: docx.WidthType.DXA },
                                margins: { top: 80, bottom: 80, left: 120, right: 120 },
                                children: [new docx.Paragraph({
                                    children: [new docx.TextRun({ text: label, size: 20 })]
                                })]
                            }),
                            new docx.TableCell({
                                borders,
                                width: { size: 2340, type: docx.WidthType.DXA },
                                margins: { top: 80, bottom: 80, left: 120, right: 120 },
                                children: [new docx.Paragraph({ children: [new docx.TextRun("")] })]
                            }),
                            new docx.TableCell({
                                borders,
                                width: { size: 2340, type: docx.WidthType.DXA },
                                margins: { top: 80, bottom: 80, left: 120, right: 120 },
                                children: [new docx.Paragraph({
                                    children: [new docx.TextRun({ text: label, size: 20 })]
                                })]
                            }),
                            new docx.TableCell({
                                borders,
                                width: { size: 2340, type: docx.WidthType.DXA },
                                margins: { top: 80, bottom: 80, left: 120, right: 120 },
                                children: [new docx.Paragraph({ children: [new docx.TextRun("")] })]
                            })
                        ]
                    }));
                }

                // Add data rows
                for (let i = 0; i < maxRows; i++) {
                    rows.push(new docx.TableRow({
                        children: [
                            new docx.TableCell({
                                borders,
                                width: { size: 2340, type: docx.WidthType.DXA },
                                margins: { top: 80, bottom: 80, left: 120, right: 120 },
                                children: [new docx.Paragraph({
                                    children: [new docx.TextRun(col1Lines[i] || "")]
                                })]
                            }),
                            new docx.TableCell({
                                borders,
                                width: { size: 2340, type: docx.WidthType.DXA },
                                margins: { top: 80, bottom: 80, left: 120, right: 120 },
                                children: [new docx.Paragraph({
                                    children: [new docx.TextRun(col2Lines[i] || "")]
                                })]
                            }),
                            new docx.TableCell({
                                borders,
                                width: { size: 2340, type: docx.WidthType.DXA },
                                margins: { top: 80, bottom: 80, left: 120, right: 120 },
                                children: [new docx.Paragraph({
                                    children: [new docx.TextRun(col3Lines[i] || "")]
                                })]
                            }),
                            new docx.TableCell({
                                borders,
                                width: { size: 2340, type: docx.WidthType.DXA },
                                margins: { top: 80, bottom: 80, left: 120, right: 120 },
                                children: [new docx.Paragraph({
                                    children: [new docx.TextRun(col4Lines[i] || "")]
                                })]
                            })
                        ]
                    }));
                }

                // Create the document
                const doc = new docx.Document({
                    styles: {
                        default: { 
                            document: { 
                                run: { font: "Arial", size: 24 }
                            } 
                        }
                    },
                    sections: [{
                        properties: {
                            page: {
                                size: {
                                    width: 12240,
                                    height: 15840
                                },
                                margin: { top: 1440, right: 1440, bottom: 1440, left: 1440 }
                            }
                        },
                        children: [
                            new docx.Paragraph({
                                alignment: docx.AlignmentType.CENTER,
                                spacing: { after: 300 },
                                children: [new docx.TextRun({ 
                                    text: title, 
                                    bold: true, 
                                    size: 32 
                                })]
                            }),
                            new docx.Table({
                                width: { size: 9360, type: docx.WidthType.DXA },
                                columnWidths: [2340, 2340, 2340, 2340],
                                rows: rows
                            })
                        ]
                    }]
                });

                // Generate and download
                const blob = await docx.Packer.toBlob(doc);
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'vocabulary_worksheet.docx';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);

                showStatus('Word document downloaded!', 'success');
            } catch (error) {
                showStatus('Export error: ' + error.message, 'error');
                console.error(error);
            } finally {
                exportBtn.disabled = false;
            }
        });

        clearBtn.addEventListener('click', () => {
            docTitle.value = 'Vocabulary Worksheet';
            pageLabel.value = 'p. 1';
            column1.value = '';
            column2.value = '';
            column3.value = '';
            column4.value = '';
            exportBtn.disabled = true;
            showStatus('Cleared!', 'success');
        });
    </script>
</body>
</html>
