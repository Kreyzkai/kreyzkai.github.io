<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chris' Sentence Jumbler Generator ‚Äì Gold Standard</title>
<style>
    /* Teacher UI Aesthetic - Standardized */
    body { font-family: Arial, sans-serif; background: #f4f6fa; margin: 0; padding: 20px; color: #333; }
    .teacher { max-width: 1000px; margin: auto; background: #fff; padding: 30px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
    h1 { text-align: center; color: #003366; margin-bottom: 30px; }
    
    .settings-panel { display: flex; gap: 20px; align-items: center; background: #f8f9fa; padding: 15px; border-radius: 10px; margin-bottom: 25px; border: 1px solid #eee; }
    input[type="text"] { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 6px; font-size: 15px; box-sizing: border-box; }

    .row { display: grid; grid-template-columns: 40px 2fr 1.5fr 50px; gap: 12px; margin-bottom: 12px; align-items: center; padding: 10px; border-bottom: 1px solid #f0f0f0; }
    .deleteBtn { background: #c62828; color: white; border: none; padding: 10px; cursor: pointer; border-radius: 6px; font-weight: bold; }
    
    .controls { display: flex; gap: 15px; margin-top: 30px; justify-content: center; }
    button.main-btn { font-size: 18px; padding: 14px 28px; cursor: pointer; border-radius: 8px; border: none; background: #003366; color: white; transition: 0.2s; }
    button.secondary { background: #607d8b; }
</style>
</head>
<body>

<div class="teacher">
    <h1>Sentence Jumbler Generator</h1>
    
    <div class="settings-panel">
        <input type="text" id="titleInput" placeholder="Enter Game Title (e.g. Daily Routines)">
    </div>

    <div id="rowsContainer"></div>
    
    <div class="controls">
        <button class="main-btn secondary" onclick="clearAll()">üóë Clear All</button>
        <button class="main-btn" onclick="generate()">üíæ Download Student Game</button>
    </div>
</div>

<script>
let rowCount = 0;
const container = document.getElementById('rowsContainer');

function addRow() {
    rowCount++;
    const div = document.createElement('div');
    div.className = 'row';
    div.innerHTML = `
        <div style="font-weight:bold; color:#999">${rowCount}</div>
        <input type="text" placeholder="Full Sentence (e.g. I go to school.)" oninput="autoAdd(this)">
        <input type="text" placeholder="Clue/Hint (Optional)">
        <button class="deleteBtn" onclick="this.parentElement.remove(); renumber();">‚úñ</button>
    `;
    container.appendChild(div);
}

function autoAdd(input) {
    if (input.parentElement === container.lastElementChild && input.value.trim() !== "") {
        addRow();
    }
}

function renumber() {
    [...container.children].forEach((row, i) => row.firstElementChild.textContent = i + 1);
}

function clearAll() {
    if(confirm("Delete all rows?")) {
        container.innerHTML = "";
        addRow();
    }
}

function generate() {
    const title = document.getElementById('titleInput').value || "Sentence Jumbler";
    const data = [];

    [...container.children].forEach(row => {
        const ins = row.querySelectorAll('input');
        const sentence = ins[0].value.trim();
        if(sentence) {
            data.push({
                s: sentence,
                c: ins[1].value.trim()
            });
        }
    });

    if(!data.length) return alert("Please add at least one sentence.");

    const finalHTML = studentTemplate
        .replace('//%%TITLE%%', `const gameTitle = "${title}";`)
        .replace('//%%DATA%%', `const gameData = ${JSON.stringify(data)};`);

    const blob = new Blob([finalHTML], {type: 'text/html'});
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = title.replace(/\s+/g, '_') + ".html";
    a.click();
}

addRow();

const studentTemplate = `<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sentence Jumbler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Gold Standard Zoom (5 Steps) */
        body.scale-1 { font-size: 28px; }
        body.scale-2 { font-size: 34px; }
        body.scale-3 { font-size: 40px; }
        body.scale-4 { font-size: 46px; }
        body.scale-5 { font-size: 22px; }

        body { font-family: Arial, sans-serif; text-align: center; background: #f0f2f5; margin: 0; transition: font-size 0.2s; color: #333; overflow-x: hidden; }
        
        .screen { display: none; padding: 20px; min-height: 100vh; box-sizing: border-box; }
        .screen.active { display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        #introScreen { background: #003366; color: white; }
        .btn-start { font-size: 1.2em; padding: 15px 50px; cursor: pointer; background: white; color: #003366; border: none; border-radius: 50px; font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        
        #gameScreen { padding-bottom: 140px; justify-content: flex-start; }

        /* Navigation Bar */
        #bottomBar { position: fixed; bottom: 0; left: 0; right: 0; background: white; border-top: 1px solid #ccc; padding: 15px; display: none; justify-content: center; gap: 15px; z-index: 100; }
        .nav-btn { font-size: 0.8em; padding: 10px 20px; cursor: pointer; border: 1px solid #aaa; border-radius: 8px; background: #fff; font-weight: bold; }
        .check-btn { background: #003366; color: white; border: none; }
        
        #zoomBtn { position: fixed; right: 20px; bottom: 100px; width: 55px; height: 55px; border-radius: 50%; border: none; background: #003366; color: white; font-size: 26px; cursor: pointer; z-index: 101; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        #watermark { position: fixed; left: 15px; bottom: 85px; font-size: 14px; opacity: 0.3; pointer-events: none; }

        #clueText { font-style: italic; color: #666; margin: 20px 0; min-height: 1.2em; font-size: 0.9em; max-width: 90%; }
        
        /* Word Areas */
        .word-area { width: 95%; max-width: 1000px; min-height: 4em; border: 2px dashed #ccc; border-radius: 15px; margin: 20px auto; padding: 15px; display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; background: rgba(255,255,255,0.5); align-content: flex-start; }
        #answerArea { border: 2px solid #003366; background: #fff; }
        
        .word-btn { font-size: 0.9em; padding: 0.4em 0.8em; background: white; border: 1px solid #003366; border-radius: 8px; cursor: pointer; transition: 0.1s; display: inline-block; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .word-btn:active { transform: translateY(2px); }
        .locked { background: #e8f5e9; border-color: #2e7d32; cursor: default; }

        #statusMsg { font-size: 1.1em; font-weight: bold; margin: 15px; min-height: 1.4em; }
    </style>
</head>
<body class="scale-1">

    <div id="introScreen" class="screen active">
        <h1 id="mainTitle" style="font-size:2em; margin-bottom:40px;">Sentence Jumbler</h1>
        <button class="btn-start" onclick="startGame()">START GAME</button>
    </div>

    <div id="gameScreen" class="screen">
        <div id="clueText"></div>
        
        <p style="font-size: 0.6em; margin: 0; color: #999;">Your Answer:</p>
        <div id="answerArea" class="word-area"></div>
        
        <p style="font-size: 0.6em; margin: 0; color: #999;">Word Bank:</p>
        <div id="poolArea" class="word-area"></div>
        
        <div id="statusMsg"></div>
    </div>

    <div id="bottomBar">
        <button class="nav-btn" onclick="prev()">‚¨Ö Back</button>
        <button class="nav-btn" onclick="retry()">üîÑ Retry</button>
        <button class="nav-btn check-btn" onclick="checkAnswer()">‚úÖ Check</button>
        <button class="nav-btn" onclick="next()">Next ‚û°</button>
    </div>

    <button id="zoomBtn" onclick="toggleZoom()">üîç</button>
    <div id="watermark">cmarasigan</div>

    <script>
        //%%TITLE%%
        //%%DATA%%

        let index = 0, scale = 1, locked = false;

        function toggleZoom() {
            scale = (scale % 5) + 1;
            document.body.className = 'scale-' + scale;
        }

        function startGame() {
            document.getElementById('mainTitle').textContent = gameTitle;
            document.getElementById('introScreen').classList.remove('active');
            document.getElementById('gameScreen').classList.add('active');
            document.getElementById('bottomBar').style.display = 'flex';
            loadLevel();
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function loadLevel() {
            locked = false;
            const data = gameData[index];
            document.getElementById('clueText').textContent = data.c ? "Clue: " + data.c : "";
            document.getElementById('statusMsg').textContent = "";
            document.getElementById('answerArea').innerHTML = "";
            
            const pool = document.getElementById('poolArea');
            pool.innerHTML = "";
            
            // Split sentence and preserve casing
            const words = shuffle([...data.s.split(" ")]);
            words.forEach(w => {
                const btn = document.createElement('button');
                btn.className = 'word-btn';
                btn.textContent = w;
                btn.onclick = () => moveWord(btn);
                pool.appendChild(btn);
            });
        }

        function moveWord(btn) {
            if(locked) return;
            const answerArea = document.getElementById('answerArea');
            const poolArea = document.getElementById('poolArea');
            
            if(btn.parentElement === poolArea) {
                answerArea.appendChild(btn);
            } else {
                poolArea.appendChild(btn);
            }
        }

        function checkAnswer() {
            if(locked) return;
            const guess = [...document.getElementById('answerArea').children].map(b => b.textContent).join(" ");
            const original = gameData[index].s;
            const status = document.getElementById('statusMsg');

            if(guess === original) {
                status.textContent = "‚úÖ Correct!";
                status.style.color = "green";
                locked = true;
                [...document.getElementById('answerArea').children].forEach(b => b.classList.add('locked'));
            } else {
                status.textContent = "‚ùå Incorrect, try again!";
                status.style.color = "#c62828";
            }
        }

        function next() {
            if (index < gameData.length - 1) { index++; loadLevel(); }
            else { document.getElementById('statusMsg').textContent = "üéâ All sentences completed!"; }
        }
        function prev() { if (index > 0) { index--; loadLevel(); } }
        function retry() { loadLevel(); }
    <\/script>
</body>
</html>`;
</script>
</body>
</html>
