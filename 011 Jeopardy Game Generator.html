  <script>
    // Default configuration
    const defaultConfig = {
      default_title: "My Jeopardy Game"
    };

    let config = { ...defaultConfig };

    // Game state
    let gameData = {
      title: "My Jeopardy Game",
      numCategories: 6,
      numQuestions: 5,
      numPlayers: 3,
      players: [],
      categories: [],
      questions: {} // { categoryIndex: { questionIndex: { question, answer, questionImage, answerImage } } }
    };

    let selectedCategoryTab = 0;

    // Point values
    const getPointValues = (numQuestions) => {
      const base = [100, 200, 300, 400, 500];
      return base.slice(0, numQuestions);
    };

    // Initialize player names
    function initializePlayers() {
      gameData.players = [];
      for (let i = 0; i < gameData.numPlayers; i++) {
        gameData.players.push(`Player ${i + 1}`);
      }
      renderPlayerNames();
    }

    // Initialize categories
    function initializeCategories() {
      gameData.categories = [];
      for (let i = 0; i < gameData.numCategories; i++) {
        gameData.categories.push(`Category ${i + 1}`);
      }
      renderCategories();
      renderCategoryTabs();
    }

    // Initialize questions
    function initializeQuestions() {
      gameData.questions = {};
      for (let c = 0; c < gameData.numCategories; c++) {
        gameData.questions[c] = {};
        for (let q = 0; q < gameData.numQuestions; q++) {
          gameData.questions[c][q] = {
            question: "",
            answer: "",
            questionImage: null,
            answerImage: null
          };
        }
      }
      renderQuestionsEditor();
    }

    // Render player name inputs
    function renderPlayerNames() {
      const container = document.getElementById('player-names-container');
      container.innerHTML = '';
      
      for (let i = 0; i < gameData.numPlayers; i++) {
        const div = document.createElement('div');
        div.innerHTML = `
          <label class="block text-sm font-medium text-slate-300 mb-2">Player ${i + 1}</label>
          <input type="text" data-player="${i}" value="${gameData.players[i] || ''}" 
            placeholder="Enter name..."
            class="player-name-input w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
        `;
        container.appendChild(div);
      }
      
      document.querySelectorAll('.player-name-input').forEach(input => {
        input.addEventListener('input', (e) => {
          const idx = parseInt(e.target.dataset.player);
          gameData.players[idx] = e.target.value;
        });
      });
    }

    // Render category inputs
    function renderCategories() {
      const container = document.getElementById('categories-container');
      container.innerHTML = '';
      
      for (let i = 0; i < gameData.numCategories; i++) {
        const div = document.createElement('div');
        div.innerHTML = `
          <label class="block text-sm font-medium text-slate-300 mb-2">Category ${i + 1}</label>
          <input type="text" data-category="${i}" value="${gameData.categories[i] || ''}" 
            placeholder="Enter category..."
            class="category-input w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
        `;
        container.appendChild(div);
      }
      
      document.querySelectorAll('.category-input').forEach(input => {
        input.addEventListener('input', (e) => {
          const idx = parseInt(e.target.dataset.category);
          gameData.categories[idx] = e.target.value;
          renderCategoryTabs();
        });
      });
    }

    // Render category tabs
    function renderCategoryTabs() {
      const container = document.getElementById('category-tabs');
      container.innerHTML = '';
      
      for (let i = 0; i < gameData.numCategories; i++) {
        const btn = document.createElement('button');
        btn.className = `px-4 py-2 rounded-t-lg font-medium transition ${selectedCategoryTab === i ? 'tab-active bg-slate-700' : 'text-slate-400 hover:text-white hover:bg-slate-700'}`;
        btn.textContent = gameData.categories[i] || `Category ${i + 1}`;
        btn.addEventListener('click', () => {
          selectedCategoryTab = i;
          renderCategoryTabs();
          renderQuestionsEditor();
        });
        container.appendChild(btn);
      }
    }

    // Render questions editor
    function renderQuestionsEditor() {
      const container = document.getElementById('questions-editor');
      container.innerHTML = '';
      
      const pointValues = getPointValues(gameData.numQuestions);
      
      for (let q = 0; q < gameData.numQuestions; q++) {
        const questionData = gameData.questions[selectedCategoryTab]?.[q] || {};
        const points = pointValues[q];
        
        const div = document.createElement('div');
        div.className = 'bg-slate-700 rounded-xl p-5 border border-slate-600';
        div.innerHTML = `
          <div class="flex items-center gap-3 mb-4">
            <span class="jeopardy-font text-2xl text-amber-400">$${points}</span>
            <span class="text-slate-400">Question ${q + 1}</span>
          </div>
          
          <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
            <!-- Question Side -->
            <div class="space-y-3">
              <label class="block text-sm font-medium text-blue-400">Question / Clue</label>
              <textarea data-cat="${selectedCategoryTab}" data-q="${q}" data-field="question" 
                placeholder="Enter the question or clue..."
                class="question-field w-full px-4 py-3 bg-slate-800 border border-slate-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition resize-none h-24">${questionData.question || ''}</textarea>
              
              <div class="flex items-center gap-2">
                <label class="text-sm text-slate-400">Question Image (optional):</label>
                <input type="file" accept="image/*" data-cat="${selectedCategoryTab}" data-q="${q}" data-field="questionImage"
                  class="image-input text-sm text-slate-400 file:mr-2 file:py-1 file:px-3 file:rounded-lg file:border-0 file:bg-blue-600 file:text-white file:cursor-pointer hover:file:bg-blue-700">
              </div>
              ${questionData.questionImage ? `
                <div class="relative inline-block">
                  <img src="${questionData.questionImage}" class="h-20 rounded-lg border border-slate-600">
                  <button data-cat="${selectedCategoryTab}" data-q="${q}" data-field="questionImage" 
                    class="remove-image-btn absolute -top-2 -right-2 w-6 h-6 bg-red-600 rounded-full text-white text-sm hover:bg-red-700">‚úï</button>
                </div>
              ` : ''}
            </div>
            
            <!-- Answer Side -->
            <div class="space-y-3">
              <label class="block text-sm font-medium text-emerald-400">Answer</label>
              <textarea data-cat="${selectedCategoryTab}" data-q="${q}" data-field="answer" 
                placeholder="Enter the answer..."
                class="question-field w-full px-4 py-3 bg-slate-800 border border-slate-600 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition resize-none h-24">${questionData.answer || ''}</textarea>
              
              <div class="flex items-center gap-2">
                <label class="text-sm text-slate-400">Answer Image (optional):</label>
                <input type="file" accept="image/*" data-cat="${selectedCategoryTab}" data-q="${q}" data-field="answerImage"
                  class="image-input text-sm text-slate-400 file:mr-2 file:py-1 file:px-3 file:rounded-lg file:border-0 file:bg-emerald-600 file:text-white file:cursor-pointer hover:file:bg-emerald-700">
              </div>
              ${questionData.answerImage ? `
                <div class="relative inline-block">
                  <img src="${questionData.answerImage}" class="h-20 rounded-lg border border-slate-600">
                  <button data-cat="${selectedCategoryTab}" data-q="${q}" data-field="answerImage" 
                    class="remove-image-btn absolute -top-2 -right-2 w-6 h-6 bg-red-600 rounded-full text-white text-sm hover:bg-red-700">‚úï</button>
                </div>
              ` : ''}
            </div>
          </div>
        `;
        container.appendChild(div);
      }
      
      // Attach event listeners
      document.querySelectorAll('.question-field').forEach(field => {
        field.addEventListener('input', (e) => {
          const cat = parseInt(e.target.dataset.cat);
          const q = parseInt(e.target.dataset.q);
          const fieldName = e.target.dataset.field;
          if (!gameData.questions[cat]) gameData.questions[cat] = {};
          if (!gameData.questions[cat][q]) gameData.questions[cat][q] = {};
          gameData.questions[cat][q][fieldName] = e.target.value;
        });
      });
      
      document.querySelectorAll('.image-input').forEach(input => {
        input.addEventListener('change', async (e) => {
          const cat = parseInt(e.target.dataset.cat);
          const q = parseInt(e.target.dataset.q);
          const fieldName = e.target.dataset.field;
          const file = e.target.files[0];
          
          if (file) {
            const base64 = await fileToBase64(file);
            if (!gameData.questions[cat]) gameData.questions[cat] = {};
            if (!gameData.questions[cat][q]) gameData.questions[cat][q] = {};
            gameData.questions[cat][q][fieldName] = base64;
            renderQuestionsEditor();
          }
        });
      });
      
      document.querySelectorAll('.remove-image-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          e.preventDefault();
          const cat = parseInt(e.target.dataset.cat);
          const q = parseInt(e.target.dataset.q);
          const fieldName = e.target.dataset.field;
          if (gameData.questions[cat] && gameData.questions[cat][q]) {
            gameData.questions[cat][q][fieldName] = null;
          }
          renderQuestionsEditor();
        });
      });
    }

    // Convert file to base64
    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

  <script>
    const categories = ${categoriesJSON};
    const questions = ${questionsJSON};
    const players = ${playersJSON};
    const pointValues = ${pointValuesJSON};
    const numCategories = ${gameData.numCategories};
    const numQuestions = ${gameData.numQuestions};
    
    let scores = {};
    let usedCells = {};
    let currentPoints = 0;
    let currentZoom = 100;
    const zoomLevels = [100, 125, 150, 175, 200];
    
    function increaseZoom() {
      const currentIndex = zoomLevels.indexOf(currentZoom);
      if (currentIndex < zoomLevels.length - 1) {
        currentZoom = zoomLevels[currentIndex + 1];
        applyZoom();
      }
    }
    
    function decreaseZoom() {
      const currentIndex = zoomLevels.indexOf(currentZoom);
      if (currentIndex > 0) {
        currentZoom = zoomLevels[currentIndex - 1];
        applyZoom();
      }
    }
    
    function applyZoom() {
      document.body.style.fontSize = (currentZoom / 100) + 'rem';
      document.getElementById('zoom-level').textContent = currentZoom + '%';

    function init() {
      players.forEach((p, i) => { scores[i] = 0; });
      renderPlayers();
      renderBoard();

    function renderPlayers() {
      const container = document.getElementById('players');
      container.innerHTML = '';
      players.forEach((name, i) => {
        const div = document.createElement('div');
        div.className = 'player';
        div.innerHTML = '<div class="player-name">' + escapeHtml(name) + '</div><div class="player-score jeopardy-font">$' + scores[i] + '</div>';
        container.appendChild(div);
      });
    }
    
    function renderBoard() {
      const board = document.getElementById('board');
      board.innerHTML = '';
      
      // Headers
      categories.forEach(cat => {
        const header = document.createElement('div');
        header.className = 'category-header';
        header.textContent = cat;
        board.appendChild(header);
      });
      
      // Cells
      for (let q = 0; q < numQuestions; q++) {
        for (let c = 0; c < numCategories; c++) {
          const cell = document.createElement('div');
          const cellKey = c + '-' + q;
          cell.className = 'cell jeopardy-font' + (usedCells[cellKey] ? ' used' : '');
          cell.textContent = '$' + pointValues[q];
          if (!usedCells[cellKey]) {
            cell.onclick = () => openQuestion(c, q);
          }
          board.appendChild(cell);
        }
      }
    }
    
    function openQuestion(cat, q) {
      const data = questions[cat] && questions[cat][q] ? questions[cat][q] : {};
      currentPoints = pointValues[q];
      
      document.getElementById('modal-points').textContent = '$' + currentPoints;
      document.getElementById('modal-question').textContent = data.question || 'No question set';
      
      const qImg = document.getElementById('modal-question-image');
      if (data.questionImage) {
        qImg.src = data.questionImage;
        qImg.style.display = 'block';
      } else {
        qImg.style.display = 'none';
      }
      
      document.getElementById('modal-answer').textContent = data.answer || 'No answer set';
      document.getElementById('modal-answer').classList.remove('show');
      
      const aImg = document.getElementById('modal-answer-image');
      if (data.answerImage) {
        aImg.src = data.answerImage;
      }
      aImg.style.display = 'none';
      
      document.getElementById('reveal-btn').style.display = 'inline-block';
      document.getElementById('scoring-btns').style.display = 'none';
      
      document.getElementById('modal').classList.add('show');
      
      usedCells[cat + '-' + q] = true;
      renderBoard();
      
      // Setup player select buttons
      const playerSelect = document.getElementById('player-select');
      playerSelect.innerHTML = '';
      players.forEach((name, i) => {
        const btn = document.createElement('button');
        btn.className = 'player-select-btn';
        btn.textContent = name;
        btn.onclick = () => correctAnswer(i);
        playerSelect.appendChild(btn);
      });
    }
    
    function revealAnswer() {
      document.getElementById('modal-answer').classList.add('show');
      const aImg = document.getElementById('modal-answer-image');
      if (aImg.src && questions) {
        aImg.style.display = 'block';
      }
      document.getElementById('reveal-btn').style.display = 'none';
      document.getElementById('scoring-btns').style.display = 'block';
    }
    
    function correctAnswer(playerIndex) {
      scores[playerIndex] += currentPoints;
      renderPlayers();
      closeModal();
    }
    
    function wrongAnswer() {
      closeModal();
    }
    
    function closeModal() {
      document.getElementById('modal').classList.remove('show');
    }
    
    function resetGame() {
      if (window.confirm && confirm('Are you sure you want to reset the game?')) {
        scores = {};
        players.forEach((p, i) => { scores[i] = 0; });
        usedCells = {};
        renderPlayers();
        renderBoard();
      }
    }
    
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
    
    init();

    // Escape HTML for safe insertion

      return div.innerHTML;
    }

    // Preview the game
    function showPreview() {

    // Download the game
    function downloadGame() {
      const html = generateStudentGame();
      const blob = new Blob([html], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = (gameData.title || 'jeopardy-game').toLowerCase().replace(/[^a-z0-9]+/g, '-') + '.html';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    // Apply configuration
    function applyConfig() {
      gameData.numCategories = parseInt(document.getElementById('num-categories').value);
      gameData.numQuestions = parseInt(document.getElementById('num-questions').value);
      gameData.numPlayers = parseInt(document.getElementById('num-players').value);
      
      initializePlayers();
      initializeCategories();
      initializeQuestions();
    }

    async function onConfigChange(cfg) {

      if (titleInput && !titleInput.value) {
        titleInput.placeholder = config.default_title || defaultConfig.default_title;
      }
    }

    function mapToCapabilities(cfg) {
      return {
        recolorables: [],
        borderables: [],
        fontEditable: undefined,
        fontSizeable: undefined
      };
    }

    function mapToEditPanelValues(cfg) {
      return new Map([
        ["default_title", cfg.default_title || defaultConfig.default_title]
      ]);
    }

    // Initialize
    function initialize() {
      // Set up event listeners
      document.getElementById('game-title').addEventListener('input', (e) => {
        gameData.title = e.target.value;
      });
      
      document.getElementById('apply-config').addEventListener('click', applyConfig);
      document.getElementById('preview-btn').addEventListener('click', showPreview);
      document.getElementById('download-btn').addEventListener('click', downloadGame);
      document.getElementById('close-preview').addEventListener('click', () => {
        document.getElementById('preview-modal').classList.add('hidden');
      });
      
      // Initial setup
      applyConfig();
      
      // Initialize SDK
      if (window.elementSdk) {
        window.elementSdk.init({
          defaultConfig,
          onConfigChange,
          mapToCapabilities,
          mapToEditPanelValues
        });
      }
    }

    initialize();
