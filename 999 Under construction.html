<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a; /* Darker background for intensity */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffff;
            text-align: center;
        }

        .container {
            max-width: 800px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            border: 4px solid #ff4d4d; /* Red accent to match the intensity */
            margin-bottom: 30px;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            color: #ffcc00; /* High-visibility construction yellow */
            text-transform: uppercase;
            text-shadow: 2px 2px 0px #000;
        }

        p {
            font-size: 1.2rem;
            color: #cccccc;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://i.imgur.com/sPiDZQ9.png" alt="Pretending like I know what I'm doing">
        <h1>Under Construction... Chris doesn't actually know what he is doing :P</h1>
        <p>Whatever we're building, it's going to be legendary (if we don't break it first).</p>
    </div>

</body>
</html>
