<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teaching Tools Launcher</title>

    <style>
        /* Modern System Variables */
        :root {
            --bg-color: #f5f5f7;
            --card-shadow: 0 8px 30px rgba(0, 0, 0, 0.04);
            --card-shadow-hover: 0 20px 40px rgba(0, 0, 0, 0.1);
            --text-primary: #1d1d1f;
            --text-secondary: #86868b;
            --accent-color: #0071e3;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            background: linear-gradient(135deg, #f5f5f7 0%, #d2d2d7 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 50px 40px;
            max-width: 960px;
            width: 92%;
            box-shadow: 0 30px 60px rgba(0,0,0,0.12);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 40px;
            color: var(--text-primary);
            letter-spacing: -0.03em;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 24px;
        }

        a {
            text-decoration: none;
            display: block;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        a:hover {
            transform: scale(1.02);
        }

        .card {
            background: #ffffff;
            padding: 32px 24px;
            border-radius: 22px;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
            color: var(--text-primary);
            height: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(0,0,0,0.02);
        }

        a:hover .card {
            box-shadow: var(--card-shadow-hover);
            background: #ffffff;
        }

        .number {
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--text-secondary);
            margin-bottom: 12px;
            letter-spacing: 0.1em;
            background: #f2f2f7;
            padding: 4px 12px;
            border-radius: 20px;
        }

        .title {
            font-size: 1.05rem;
            font-weight: 600;
            line-height: 1.4;
            text-align: center;
        }

        /* Responsive tweak */
        @media (max-width: 600px) {
            .container { padding: 30px 20px; }
            h1 { font-size: 1.8rem; }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Teaching Tools</h1>

        <div class="grid">
            <a href="001 Multiple Choice Maker (Simple text).html">
                <div class="card">
                    <div class="number">001</div>
                    <div class="title">Multiple Choice Maker<br>(Simple Text)</div>
                </div>
            </a>

            <a href="002 Binary Choices With Image upload option.html">
                <div class="card">
                    <div class="number">002</div>
                    <div class="title">Binary Choices<br>(With Image Upload)</div>
                </div>
            </a>

            <a href="003 Word guesser .html">
                <div class="card">
                    <div class="number">003</div>
                    <div class="title">Word Guesser</div>
                </div>
            </a>

            <a href="004 Word Jumbler .html">
                <div class="card">
                    <div class="number">004</div>
                    <div class="title">Word Jumbler</div>
                </div>
            </a>

            <a href="005 Fill in the blanks worksheet generator.html">
                <div class="card">
                    <div class="number">005</div>
                    <div class="title">Fill in the Blanks<br>Generator</div>
                </div>
            </a>

            <a href="006 Multiple Choices With Image upload.html">
                <div class="card">
                    <div class="number">006</div>
                    <div class="title">Multiple Choice<br>(With Images)</div>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
