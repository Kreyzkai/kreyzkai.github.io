    function getRandomStatement(isCorrect) {
      const statements = isCorrect ? correctStatements : incorrectStatements;
      return statements[Math.floor(Math.random() * statements.length)];
    }

    function createConfetti() {
      const colors = ['#ff6b6b', '#feca57', '#48dbfb', '#ff9ff3', '#54a0ff', '#26de81'];
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + '%';
        confetti.style.top = '-10px';
        confetti.style.width = Math.random() * 10 + 5 + 'px';
        confetti.style.height = confetti.style.width;
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
        confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear`;
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
      }
    }

    const style = document.createElement('style');
    style.textContent = `
      @keyframes fall {
        to {
          transform: translateY(100vh) rotate(${Math.random() * 360}deg);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);

    function cycleFontScale() {
      fontScaleIndex = (fontScaleIndex + 1) % fontScales.length;
      currentFontScale = fontScales[fontScaleIndex];
      document.documentElement.style.setProperty('--base-font-size', currentFontScale + 'rem');
    }

    function initializeGame() {
      categories = Array.from({ length: numCategories }, (_, catIndex) => ({
        name: `Category ${catIndex + 1}`,
        questions: Array.from({ length: numQuestions }, (_, qIndex) => ({
          question: '',
          answer: '',
          points: pointSystem === 'row' ? (qIndex + 1) * 100 : (catIndex + 1) * 100,
          answered: false,
          questionImage: '',
          answerImage: ''
        }))
      }));
      players = Array.from({ length: numPlayers }, (_, i) => ({ 
        name: `Player ${i + 1}`, 
        score: 0 
      }));
    }

      const app = document.getElementById('app');

            </div>

                <div>
                  <label class="block text-white font-bold mb-2">Game Title:</label>

                </div>

                    <input type="number" id="num-categories" value="${numCategories}" min="1" max="6" class="input-field w-full px-4 py-3 rounded-xl outline-none">
                  </div>
                  <div>
                    <label class="block text-white font-bold mb-2">Questions:</label>
                    <input type="number" id="num-questions" value="${numQuestions}" min="1" max="5" class="input-field w-full px-4 py-3 rounded-xl outline-none">
                  </div>
                  <div>
                    <label class="block text-white font-bold mb-2">Players:</label>
                    <input type="number" id="num-players" value="${numPlayers}" min="1" max="6" class="input-field w-full px-4 py-3 rounded-xl outline-none">
                  </div>
                </div>
              </div>

                <label class="block text-white font-bold mb-2">Point Value System:</label>

            </div>

            </div>
          </div>
        </div>
        <div class="watermark">CMarasigan</div>

      let selectedCategory = 0;

      function renderCategoryContent() {
        const cat = categories[selectedCategory];
        const content = document.getElementById('category-content');
        content.innerHTML = `

            <input type="text" class="cat-name input-field w-full px-4 py-3 rounded-xl outline-none" value="${cat.name}">

        });

            const file = e.target.files[0];
            if (file) {
              const reader = new FileReader();
              reader.onload = (event) => {
                cat.questions[parseInt(e.target.dataset.q)].questionImage = event.target.result;
                renderCategoryContent();
              };
              reader.readAsDataURL(file);
            }
          });
        });

        document.querySelectorAll('.answer-image-input').forEach(input => {

            const file = e.target.files[0];
            if (file) {
              const reader = new FileReader();
              reader.onload = (event) => {
                cat.questions[parseInt(e.target.dataset.q)].answerImage = event.target.result;
                renderCategoryContent();
              };
              reader.readAsDataURL(file);
            }
          });
        });
      }

      renderCategoryContent();

      document.querySelectorAll('.category-tab').forEach(btn => {
        btn.addEventListener('click', (e) => {
          selectedCategory = parseInt(e.target.dataset.cat);
          document.querySelectorAll('.category-tab').forEach(b => b.className = 'category-tab px-6 py-3 rounded-xl font-bold whitespace-nowrap bg-white/20 text-white');
          e.target.className = 'category-tab px-6 py-3 rounded-xl font-bold whitespace-nowrap tab-active';
          renderCategoryContent();
        });
      });

      document.getElementById('game-title').addEventListener('input', (e) => gameTitle = e.target.value);

      // Add player name input listeners
      document.querySelectorAll('.player-name-input').forEach(input => {
        input.addEventListener('input', (e) => {
          const playerIndex = parseInt(e.target.dataset.player);
          if (players[playerIndex]) {
            players[playerIndex].name = e.target.value;
          }
        });
      });

      document.getElementById('apply-setup').addEventListener('click', () => {
        const newNumCat = parseInt(document.getElementById('num-categories').value);
        const newNumQ = parseInt(document.getElementById('num-questions').value);
        const newNumPlayers = parseInt(document.getElementById('num-players').value);
        const newPointSystem = document.querySelector('input[name="point-system"]:checked').value;

        // Save current player names before reinitializing
        const currentPlayerNames = players.map(p => p.name);
        
        // Check if we need to reinitialize (structure changed)
        const structureChanged = newNumCat !== numCategories || newNumQ !== numQuestions || newNumPlayers !== numPlayers;
        const pointSystemChanged = newPointSystem !== pointSystem;

        numCategories = newNumCat;
        numQuestions = newNumQ;
        numPlayers = newNumPlayers;
        pointSystem = newPointSystem;
        
        if (structureChanged) {
          // Full reinitialize if structure changed
          initializeGame();
        } else if (pointSystemChanged) {
          // Just update points if only point system changed
          categories.forEach((cat, catIndex) => {
            cat.questions.forEach((q, qIndex) => {
              q.points = pointSystem === 'row' ? (qIndex + 1) * 100 : (catIndex + 1) * 100;
            });
          });
        }
        
        // Restore player names where possible
        players.forEach((player, i) => {
          if (currentPlayerNames[i]) {
            player.name = currentPlayerNames[i];
          }
        });
        
        renderTeacherInterface();
      });

      document.getElementById('preview-btn').addEventListener('click', () => {
        previewMode = true;
        renderStudentInterface();
      });

      document.getElementById('start-game-btn').addEventListener('click', () => {
        previewMode = false;
        renderStudentInterface();
      });

      document.getElementById('download-game-btn').addEventListener('click', () => {
        downloadGameHTML();
      });
    }

      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = gameTitle.replace(/[^a-z0-9]/gi, '_').toLowerCase() + '.html';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }
